{% extends "layout.html" %}

{% block content %}
<div class="row">
    {% for product in products %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            
            <div class="card h-100 shadow-sm border-0 overflow-hidden">
            
                <div class="product-img-container">
                    
                    <img src="{{ url_for('static', filename='product_pics/' + product.image_file) }}" 
                         class="card-img-top product-img-main" 
                         alt="{{ product.name }}">

                    <img src="{{ url_for('static', filename='profile_pics/' + product.author.image_file) }}"
                         class="rounded-circle shadow-sm border border-dark product-author-overlay">
                </div>
                
                <div class="card-body p-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                         <h5><a class="card-title mb-0 text-truncate product-title text-decoration-none" href="{{ url_for('product', product_id=product.id) }}">{{ product.name }}</a></h5>
                         <span class="font-weight-bold text-success">${{ product.price }}</span>
                    </div>
                    
                    <p class="card-text text-muted small text-truncate">
                        {{ product.description }}
                    </p> </div>
                
                <div class="card-footer bg-white border-0 pt-0 pb-3 pl-3">
                    <small class="text-muted">
                        {{ product.time_created.strftime('%d/%m') }} por {{ product.author.username }}
                    </small>
                 </div>
            </div>

        </div>
    {% endfor %}
</div>
{% endblock content %}
